<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <title>RentMate - Matches</title>

    <link rel="stylesheet" href="./chat_style.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../nav_style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    
  </head>
  <body onload="populateNAV('Chat')">
    <div class="container">
      <div class="chat_wrapper">

        <div id="chat-window">
          <div id="profile-list">
              <!-- List of other profiles -->
              <div class="profile" data-name="John">
                  <img class="profile-avatar" src="faces/John.jpeg" alt="Profile 3 Avatar">
                  <!-- <span class="profile-name">Wannanow</span> -->
                  <!-- Uncomment the line above if you wanna add names on the list  -->
              </div>    
              <div class="profile" data-name="Mary">
                  <img class="profile-avatar" src="faces/Mary.jpeg" alt="Profile 1 Avatar">
                  <!-- <span class="profile-name">Grandma</span> -->
                  <!--Uncomment the line above if u wanna add names on the list  -->
              </div>
              <div class="profile" data-name="Dimitris">
                  <img class="profile-avatar" src="faces/koutsoumpas.jpeg" alt="Profile 2 Avatar">
                  <!-- <span class="profile-name">Grandpa</span> -->
                  <!--Uncomment the line above if u wanna add names on the list  -->
              </div>
              <!-- Add more profiles as needed -->
          </div>
          <div id="chat-content">
              <!-- Chat header and messages go here. The first listing in the chat needs to also be the first person from the list -->
              <div id="chat-header">
                  <div id="user-info">
                      <img id="user-avatar" src="faces/John.jpeg" alt="User Avatar">
                      <h2 id="user-name">John</h2>
                  </div>
              </div>
              <div id="chat-messages">
                  <!-- Chat messages displayed here -->
              </div>
            
          </div>
      
        </div>
        <div class="chat_controls">
          <textarea  type="text" id="message-input" placeholder="Type your message..." ></textarea>
          <button id="send-button" class="floating_button">
            <div class="floating_button_icon">
              <span class="material-symbols-outlined">
                send
              </span>
            </div>
          </button>
        </div>
      </div>
    </div>

    
    <div class ="nav_bar">

    </div>

    <script src="../populateNav.js"></script>
    <script src="script2.js"></script>

  </body>
</html>
