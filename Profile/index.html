<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <title>RentMate - Profile</title>
    
    <link rel="stylesheet" href="./profile_style.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../nav_style.css" />


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    
  </head>
  <body onload="onLoad()">
    <div class="container">
      <div class="profile_wrapper">
        <div class="profile_element profile_element_name">
          <div class="profile_tag profile_tag_name">
            <p>Name</p>
          </div>
          <div class="profile_info profile_info_name">
            <p>Jane Doe</p>
          </div>
        </div>

        <div class="profile_element profile_element_wrapper">
          <div class="profile_element profile_element_image">
            <div class="profile_tag profile_tag_image">
              <p>Profile Photo</p>
            </div>
            <div class="profile_info profile_info_image_wrapper">
              <img src="../images/profile1.jpg" class="profile_info_image"> 
            </div>
          </div>
          <div class="profile_element profile_element_description">
            <div class="profile_tag profile_tag_description">
              <p>Description</p>
            </div>
            <div class="profile_info profile_info_description">
              <p>Iâ€™m looking for a small studio apartment, close to the KTH campus  </p>
            </div>
          </div>
        </div>

        <div class="profile_element profile_element_area">
          <div class="profile_tag profile_tag_area">
            <p>Area</p>
          </div>
          <div class="profile_info profile_info_area">
            <p>Stockholm</p>
          </div>
        </div>
        <div class="profile_element profile_element_commute">
          <div class="profile_tag profile_tag_commute">
            <p>Location of interest</p>
          </div>
          <div class="profile_info profile_info_commute">
            <p>KTH - Main Campus</p>
          </div>
        </div>
        <div class="profile_element profile_element_range">
          <div class="profile_tag profile_tag_time">
            <p>Time range</p>
          </div>
          <div class="profile_info profile_info_range">
            <div class="profile_info profile_info_time_from">
              <p>01.09.24</p>
            </div>
            <div class="info_breaker"></div>
            <div class="profile_info profile_info_time_to">
              <p>31.12.24</p>
            </div>
          </div>
        </div>
        <div class="profile_element profile_element_range">
          <div class="profile_tag profile_tag_price">
            <p>Price range</p>
          </div>
          <div class="profile_info profile_info_range">
            <div class="profile_info profile_info_price_from">
              <p>5000 sek</p>
            </div>
            <div class="info_breaker"></div>
            <div class="profile_info profile_info_price_to">
              <p>10000 sek</p>
            </div>
          </div>
        </div>
        <div class="profile_element profile_element_verification">
          <div class="profile_tag profile_tag_verification">
            <p>Proof of identity</p>
          </div>
          <div class="profile_info profile_info_verification verified">
            <div class="profile_info profile_info_verification">
              <p>Verified</p>
            </div>
            <div class="profile_info profile_info_verification_checkmark">
              <span class="material-symbols-outlined">
                check_circle
              </span>
            </div>
            
            
          </div>
        </div>

      </div>
      
      <a class="floating_button" href="../Edit">
        <div class="floating_button_icon">
          <span class="material-symbols-outlined">
            edit
          </span>
        </div>
      </a>



    </div>

    
    <div class ="nav_bar">
      
    </div>

    <script src="../populateNav.js"></script>
    <script src="./ProfileJS.js"></script>

  </body>
</html>
